<!DOCTYPE html>
<head>
<style>
    table {
        font-family: Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

    th, td {
        border: 1px solid black;
        text-align: center;
        padding: 20px;
        }

    th {
        background-color: rgb(0, 255, 85);
        }
    td {
        background-color: rgb(51, 48, 230);
        }
</style>
<body>
    <table>
        <tr>
            <th>Toyota</th>
            <td>Honda</td>
        </tr>
    </table>

</body>
